<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Charles O'Connell">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>

</head>
<body>
    <h1>Birthday Party Registration Form</h1>
    <!--Build your Table and Form here-->
    <form method="get" action="confirm.html">
    <table>
    
        <thead>
            <tr>
                <th>Labels</th>
                <th>Form Fields</th>
            </tr>
        </thead>

        <tbody>

        

        </tbody>
        <tr>
            <td><label for="gfirst">Parent/Guardian Name:</label></td>

            <td style="display: flex; flex-direction: column;">
            
                <input type="text" required maxlength ="20" id="g-first" name="gfirst" placeholder="First Name">
                <input type="text" required maxlength ="20" id="g-last" name="gfirst" placeholder="Last Name">
            
            </td>
        
        </tr>

        <tr>

        <td><label for="cfirst">Child's First Name:</label></td>

        <td style="display: flex; flex-direction: column;">
            <input type="text" required maxlength ="20" id="c-first" name="cfirst" placeholder="Child's FirstName">
        </td>
    </tr>
    
        <tr>
        <td><label for="age">Child's Age:</label></td>
        <td style="display: flex; flex-direction: column;">
            <input type="number" required  id="c-first" name="age" value = "3">
        </td>
    </tr>

    <tr>

        <td><h2>Date and Title</h2></td>
    </tr>

    <tr>

    </tr>
        
    <tr>
        <td><label for="date">Date</label></td>
        <td style="display: flex; flex-direction: column;">
            <input type="date" required  name="date">
        </td>
    </tr>



    <tr>
        <td><label for="time">Time</label></td>
        <td style="display: flex; flex-direction: column;">
            <input type="time" required  name="time">
        </td>
    </tr>




    <tr>
        <td><label for="guests">Number of Guests</label></td>
        <td style="display: flex; flex-direction: column;">
            <input type="number" value ="5"  name="guests">
        </td>
    </tr>


    <tr>

        <td><h2>Food</h2></td>
    </tr>


    <tr>
        <td><label for="size">Size</label></td>
        <td style="display: flex; flex-direction: row;">
            <label><input type="radio"  name="size" value = "sm">sm </label><label> <input type="radio"  name="size" value = "med"> med </label> <label> <input type="radio"  name="size" value = "lg">lg</label>
        </td>
    </tr>


    <tr>
        <td><label for="drinks">Drinks</label></td>
        <td style="display: flex; flex-direction: column;">
            <label><input type="checkbox" required  name="drink1" checked ="true" value ="coke">Coke </label>
            <label><input type="checkbox" name="drink2" value ="sprite">Sprite </label>
            <label><input type="checkbox" name="drink3" value ="fruit punch">Fruit Punch </label>
            <label><input type="checkbox" name="drink4" value ="lemonade">Lemonade </label>
            <label><input type="checkbox" name="drink5" value ="iced tea">Iced Tea </label>
        </td>
    </tr>


    <tr>
        <td><label for="cake">Cake</label></td>
        <td style="display: flex; flex-direction: column;">
            <select name = "cake"> <option>Chocolate</option> <option>Vanilla</option> <option>I'll bring my own</option></select>
        </td>
    </tr>


    <tr>

        <td><h2>Decorations</h2></td>
    </tr>


    <tr>
        <td><label for="colors">Color Scheme</label></td>
        <td style="display: flex; flex-direction: column;">
            Choose a color scheme for the party<input type="color" name="colors">
        </td>
    </tr>


    <tr>
        <td><label for="comments">Additional Comments</label></td>
        <td style="display: flex; flex-direction: column;">
            <textarea placeholder="Please add any aditional comments here" name ="comments"></textarea>
        </td>
    </tr>


    <tr>
        <td><label></label></td>
        <td style="display: flex; flex-direction: column;">
            <input type="submit" value="Submit">
        </td>
    </tr>




    </table>

    </form>

</body>
</html>

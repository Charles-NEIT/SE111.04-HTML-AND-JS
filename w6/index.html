<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--Charles O'Connell Spring 2025 SE111.04 HTML and JS-->
</head>

<body>
    <script>
        //Initalizing var's
        let total_gross_pay = 0;

        let total_net_pay = 0;

        let total_taxes = 0;

        let count_employees = 0;

        let tax_rate = 0.2;

        let answer = "y";

        while (answer.toLowerCase() === "y"){
            //PROMPTING USER('S')
            let first_name = prompt("Enter the first Name of you or your employee")
            let last_name = prompt("Enter the last Name of you or your employee")

            let pay_per_hour = Number(prompt("Enter your hourly pay omit the dollar sign:$"))

            let hours_worked = Number(prompt("Enter your hours worked for the past 2 weeks"))

            //CALCULATING
            let total_gross_pay = pay_per_hour * hours_worked;

            let total_taxes = total_gross_pay * tax_rate;

            let total_net_pay = total_gross_pay - total_taxes;

            //FORMATTING 
            let formatted_gross_pay = total_gross_pay.toFixed(2);

            let formatted_total_taxes = total_taxes.toFixed(2);

            let formatted_net_pay = total_net_pay.toFixed(2);

            alert(
                "Employee: " + first_name + " " + last_name + "\n" +
                "Gross-Pay: $" + formatted_gross_pay + "\n" +
                "Uncle Sam's Share: $" + formatted_total_taxes + "\n" +
                "Net-Pay: $" + formatted_net_pay
            );






            

            
            console.log(`Employee First name ${first_name} Employee Last name ${last_name}.`)

            console.log(`Gross-Pay: $${formatted_gross_pay}`)

            console.log(`Uncle Sam's Share: $${formatted_total_taxes}`)

            console.log(`Net-Pay $${formatted_net_pay}`)

            answer = "n"


        }




    </script>
</body>
</html>
